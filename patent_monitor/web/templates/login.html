<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Patent Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { max-width: 360px; width: 100%; }
        .login-card header { text-align: center; }
        .error { color: #e53e3e; font-size: 0.9rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <article class="login-card">
        <header>
            <h3>Patent Monitor</h3>
        </header>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login">
            <label>
                Password
                <input type="password" name="password" placeholder="Enter team password" autofocus required>
            </label>
            <button type="submit">Log in</button>
        </form>
    </article>
</body>
</html>
